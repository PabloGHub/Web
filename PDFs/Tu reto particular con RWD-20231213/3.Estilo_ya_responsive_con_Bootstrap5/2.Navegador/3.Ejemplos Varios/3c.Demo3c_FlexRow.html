<!DOCTYPE html>
<html lang="es">
<head>
  <title>Ejemplo Flex Row</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 mediante CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

</head>
	
<body>
<!--Los elementos Primero, Segundo y Tercero aparecen en orden o en 
orden inverso dependiendo del tamaño de la ventana en ese momento-->
<div class="container mt-3">
  <h2>Flex Row (Siempre)</h2>
  <div class="d-flex flex-row bg-primary mb-3">
    <div class="p-2 bg-danger">Primero</div>
    <div class="p-2 bg-primary">Segundo</div>
    <div class="p-2 bg-warning">Tercero</div>
  </div>
  <h2>Flex Row Reverse (Siempre)</h2>
  <div class="d-flex flex-row-reverse bg-primary mb-3">
    <div class="p-2 bg-primary">Primero</div>
    <div class="p-2 bg-secondary">Segundo</div>
    <div class="p-2 bg-danger">Tercero</div>
  </div>
   <h2>Flex Row Reverse (Ancho Pequeño)</h2>
  <div class="d-flex flex-sm-row-reverse bg-primary mb-3">
    <div class="p-2 bg-primary">Primero</div>
    <div class="p-2 bg-secondary">Segundo</div>
    <div class="p-2 bg-danger">Tercero</div>
  </div>
   <h2>Flex Row Reverse (Ancho Mediano)</h2>
  <div class="d-flex flex-md-row-reverse bg-primary mb-3">
    <div class="p-2 bg-primary">Primero</div>
    <div class="p-2 bg-secondary">Segundo</div>
    <div class="p-2 bg-danger">Tercero</div>
  </div>
   <h2>Flex Row Reverse (Ancho Grande)</h2>
  <div class="d-flex flex-lg-row-reverse bg-primary mb-3">
    <div class="p-2 bg-primary">Primero</div>
    <div class="p-2 bg-secondary">Segundo</div>
    <div class="p-2 bg-danger">Tercero</div>
  </div>
</div>

</body>
</html>
