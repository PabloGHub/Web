<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formularios con Bootstrap</title>

    <!-- Bootstrap 5 mediante CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />


  </head>
  <body>
   <!-- FORMULARIO POR DEFECTO -->
   <div class="container-fluid">
	<div class="jumbotron">
	<form>
	  <div class="form-group">
        <label for="DatoUsuario">Usuario</label>
        <input type="email" class="form-control" id="DatoUsuario" placeholder="Introduzca su dirección de correo">
        <small id="emailHelp" class="form-text text-muted">Nunca compartiremos tu email con nadie.</small>
	  </div>
	  <div class="form-group">
		<label for="DatoContrasena">Contraseña</label>
		<input type="password" class="form-control" id="DatoContrasena" placeholder="Contraseña">
	  </div>
	  <div class="form-group">
		<label for="DatoAvatar">Imagen avatar</label>
		<input type="file" id="DatoAvatar">
		<p class="help-block">Seleccione una imagen a enviar.</p>
	  </div>
          <div class="d-grid">
	        <button type="submit" class="btn btn-primary">Registrarse</button>
          </div>
	</form>	
	</div>
   </div>
  
</body>
</html>
