<DOCTYPE html>
<html lang="es">
<head>
   <title>Modifica parámetros BS5 (9)</title>
   <meta charset="UTF-8">
   <!-- Bootstrap 5 mediante CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>
<!-- Se propone el cambio de apariencia de los controles de texto (se incluye email) de los formularios de manera que la 
     etiqueta (label) quede integrada en el propio control y responda a la introducción de datos en los mismos. Se ejemplifica el del nombre. -->
<body>

<!-- Contenedor principal -->
<div class="container py-4">

  <!-- Comienzo del formulario form -->
  <form id="contactForm">

    <!-- Cabecera del formulario -->
    <div class="mb-3">
      <p class="h1 fw-bold text-center">TÍTULO DEL FORMULARIO</p>
    </div>

    <!-- Control Nombre -->
    <div class="form-floating mb-3">
      <input class="form-control" id="floNombre" type="text" placeholder="Nombre">
      <label for="floNombre">Nombre</label>
    </div>
    <!-- Control Edad -->
    <div class="mb-3">
      <label class="form-label" for="edad">Edad</label>
      <input class="form-control" id="edad" type="number" placeholder="Edad" min="0" max="120"/>
    </div>

    <!-- Control Email -->
    <div class="mb-3">
      <label class="form-label" for="dirEmail">Dirección Email</label>
      <input class="form-control" id="dirEmail" type="email" placeholder="Dirección Email" />
    </div>

    <!-- Control Mensaje -->
    <div class="mb-3">
      <label class="form-label" for="mensaje">Mensaje</label>
      <textarea class="form-control" id="mensaje" type="text" placeholder="Mensaje" style="height: 10rem;"></textarea>
    </div>

    <!-- Botón Envío Datos Formulario -->
    <div class="d-grid">
      <button class="btn btn-primary btn-lg" type="submit">Enviar</button>
    </div>

  </form>
</div>
</body>
</html>
