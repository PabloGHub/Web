<DOCTYPE html>
<html lang="es">
<head>
   <title>Modifica parámetros BS5 (3)</title>
   <meta charset="UTF-8">
   <!-- Bootstrap 5 mediante CDN -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>
<!-- Se añade ahora un div a cada control del formulario al que se aplica un margen (m) por debajo (b, bottom) de tipo 3 -->
<body>

<!-- Contenedor principal -->
<div class="container py-4">

  <!-- Comienzo del formulario form -->
  <form id="contactForm">

    <!-- Cabecera del formulario -->
    <div class="mb-3">
      <h1>TÍTULO DEL FORMULARIO</h1>
    </div>

    <!-- Control Nombre -->
    <div class="mb-3">
      <label for="nombre">Nombre</label>
      <input id="nombre" type="text" placeholder="Nombre" />
    </div>
    <!-- Control Edad -->
    <div class="mb-3">
      <label for="edad">Edad</label>
      <input id="edad" type="number" placeholder="Edad" min="0" max="120"/>
    </div>
    <!-- Control Email -->
    <div class="mb-3">
      <label for="dirEmail">Dirección Email</label>
      <input id="dirEmail" type="email" placeholder="Dirección Email" />
    </div>
    <!-- Control Mensaje -->
    <div class="mb-3">
      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" type="text" placeholder="Mensaje" style="height: 10rem;"></textarea>
    </div>
    <!-- Botón Envío Datos Formulario -->
    <!-- Se aplica este control botón la clase "d-grid" para, aparte de separarla de lo anterior, conseguir que el botón sea responsive -->
    <div class="d-grid">
      <button type="submit">Enviar</button>
    </div>
  </form>
</div>
</body>
</html>
