<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
   body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
   }
   * {
      box-sizing: border-box;
   }
   .card {
      color: white;
      float: left;
      width: calc(25% - 20px);
      padding: 10px;
      border-radius: 10px;
      margin: 10px;
      height: 200px;
   }
   .card p {
      font-size: 18px;
   }
   .cardContainer:after {
      content: "";
      display: table;
      clear: both;
   }
   @media screen and (max-width: 600px) {
      .card {
         width: 100%;
      }
   }
</style>
</head>
<body>
<h1>Ejemplo Responsive con Tarjetas</h1>
<h2>Cambia el ancho de la ventana para ver cómo las tarjetas se recomponen</h2>
<div class="cardContainer">
<div class="card" style="background-color:rgb(153, 29, 224);">
<h2>Primera tarjeta</h2>
<p>Aquí texto</p>
</div>
<div class="card" style="background-color:rgb(12, 126, 120);">
<h2>Segunda tarjeta</h2>
<p>Aquí texto</p>
</div>
<div class="card" style="background-color:rgb(207, 41, 91);">
<h2>Tercera tarjeta</h2>
<p>Aquí texto</p>
</div>
<div class="card" style="background-color:rgb(204, 91, 39);">
<h2>Cuarta tarjeta</h2>
<p>Aquí texto</p>
</div>
</div>
</body>
</html>
